# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:  
  name: Default 

#trigger: none 

trigger:
- main

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'


steps: 
- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    vstsFeed: 'd14b5625-c3e7-4a56-8e0f-fd7658241d50/e3ceb381-e2f3-4067-8c8a-a18b104f5c4a'


- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Pack project'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    packDirectory: '$(Build.ArtifactStagingDirectory)'
    configuration: $(buildConfiguration)
    includeSymbols: false

- task: DotNetCoreCLI@2
  displayName: 'push to artifacts'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'd14b5625-c3e7-4a56-8e0f-fd7658241d50/e3ceb381-e2f3-4067-8c8a-a18b104f5c4a'
    allowPackageConflicts: true

  
