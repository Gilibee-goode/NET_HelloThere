pool:  
  name: Default 

#trigger: none 

trigger:
- main

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'
  artifactName: '$(Build.SourceBranchName)_$(Build.BuildId)' # Versioning based on branch and build ID


steps: 


- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Pack project'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    packDirectory: '$(Build.ArtifactStagingDirectory)'
    configuration: $(buildConfiguration)
    includeSymbols: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(artifactName)'


- task: NuGetCommand@2
  displayName: 'Publish ffs'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'd14b5625-c3e7-4a56-8e0f-fd7658241d50/c9382249-0c9c-40c8-9e47-6546453a072c'
    allowPackageConflicts: true

